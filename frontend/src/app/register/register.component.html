<div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
        <form class="login100-form validate-form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <span class="login100-form-title p-b-33">
            Registrar Usuario
          </span>
  
          <div class="wrap-input100 validate-input">
              <input class="input100" type="text"  formControlName="name" placeholder="Nombre completo">
              <span class="focus-input100-1"></span>
              <span class="focus-input100-2"></span>
              <span *ngIf="form.get('name').touched && form.get('name').hasError('required')">El nombre es requerido</span>
             
            </div>

          <div class="wrap-input100 validate-input">
            <input class="input100" type="text"  formControlName="email" placeholder="Email">
            <span class="focus-input100-1"></span>
            <span class="focus-input100-2"></span>
            <span *ngIf="form.get('email').touched && form.get('email').hasError('required')">El correo es requerido</span>
            <span *ngIf="form.get('email').touched && form.get('email').hasError('email')">No es un correo valido</span>
          </div>
  
          <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
            <input class="input100" type="password" formControlName="password" placeholder="Password">
            <span class="focus-input100-1"></span>
            <span class="focus-input100-2"></span>
            <span *ngIf="form.get('password').touched && form.get('password').hasError('required')">El correo es requerido</span>
            <span *ngIf="form.get('password').touched && form.get('password').hasError('minlength')">Minimo 6 caracteres</span>
          </div>
  
          <div class="container-login100-form-btn m-t-20">
            <button type="submit" class="login100-form-btn" [disabled]="!form.valid">
              Registrar
            </button>
          </div>
          <br>
          <div class="text-center">
              <a class="txt1" [routerLink]="['/login']">
                  Volver
              </a>
          </div>
  
          <!-- <div class="text-center">
            <span class="txt1">
              Create an account?
            </span>
  
            <a class="txt2 hov1">
              Sign up
            </a>
          </div> -->
        </form>
      </div>
    </div>
  </div>
